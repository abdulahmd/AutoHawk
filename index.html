                    <p>After completing an interview with another individual from Lockheed Martin-Aero that specialized in vehicle aerodynamics and rotary crafts, I realized just how important it was to receive feedback from different types of aerial engineers, not just ones that solely work with specific subcategories like control or system design. From this interview I gained insight on the effectiveness of attaching an aluminum encasing on a drone. His main point was that autonomous functionalities would be difficult with any sort of metal taking up a major portion of my drone. Despite the fact that he wasnâ€™t experienced with the type of drone I was using, (A 4-axis drone (4 motors in a cross)) I researched his claim online and realized that since Pixhawks autotune at flight start, having such a heavy concentration of metal can actually mess up the compass calibration by a noticeable amount to the point that the orientation (yaw in technical terms) can mess up completely. Besides the interview, Iâ€™ve been working on a research assessment with a research paper that fits very well with my original work. The paper focuses on agricultural data gathering operations that were completed with an autonomous drone. All in all, these past few weeks have been filled with me learning more about my topic and recognizing potential issues before I begin to apply them.

    function toggleContent(event, link) {
      event.preventDefault();  // Prevents the page from scrolling to the top
      const dropdownContent = link.nextElementSibling;
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    }

    // Dark mode toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      
      // Check localStorage and apply theme
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
        darkModeToggle.innerHTML = 'â˜€ï¸ Light Mode';
      } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.innerHTML = 'ðŸŒ™ Dark Mode';
      }

      // Toggle dark mode on button click
      darkModeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', isDarkMode);
        darkModeToggle.innerHTML = isDarkMode ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
      });
    });
